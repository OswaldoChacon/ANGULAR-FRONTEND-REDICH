<div
    fxLayout.gt-sm="row"
    fxLayout="column"
    fxLayoutGap="16px"
>
    <div fxFlex="25">
        <mat-card>
            <mat-card-header>
                <div
                    fxLayout="row"
                    fxFlex="100"
                >
                    <mat-card-title fxFlex="50">Filtros</mat-card-title>
                </div>
            </mat-card-header>
            <mat-card-content>
                <label>Salario</label>
                <mat-form-field appearance="outline">
                    <input
                        type="number"
                        matInput                        
                        [(ngModel)]="salario"
                    >
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button
                    mat-raised-button
                    color="warn"
                    (click)="getEmpleos()"
                >
                    Filtrar b√∫squeda
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div fxFlex="75">
        <ng-container *ngIf="empleos.length; else sinEmpleos">
            <mat-card
                class="card-without-padding"
                *ngFor="let empleo of empleos"
                style="margin-top: 12px;"
            >
                <mat-card-content>
                    <div
                        fxLayout="row"
                        fxLayout.xs="column"
                    >
                        <div
                            fxFlex="20"
                            fxLayoutAlign="center center"
                            class="container-img"
                        >
                            <img
                                src="../../../assets/img/default.svg"
                                height="100"
                            >
                        </div>
                        <div
                            fxFlex="80"
                            class="vacante-details"
                        >
                            <div
                                fxLayout.gt-xs="row"
                                fxLayout="column"
                                [ngStyle.xs]="{'margin-bottom.px': 15}"
                            >
                                <div fxFlex="75">
                                    <mat-card-title>{{empleo.titulo}}</mat-card-title>
                                    <mat-card-subtitle>{{empleo.empresa}}</mat-card-subtitle>
                                </div>
                                <div
                                    fxFlex="25"
                                    fxLayoutAlign="end start"
                                    *ngIf="!empleo.postulado"
                                >
                                    <button
                                        mat-raised-button
                                        color="warn"
                                        (click)="postularme(empleo)"
                                    >
                                        Postularme
                                    </button>
                                </div>
                            </div>
                            <div
                                fxLayout="row"
                                style="margin-bottom: 15px;"
                            >                                
                                <div
                                    fxFlex="50"
                                    fxLayout="row"
                                    fxLayoutGap="12px"
                                >
                                    <mat-icon>attach_money</mat-icon>
                                    <span>{{empleo.sueldo}}</span>
                                </div>
                            </div>
                            <ng-container *ngIf="empleo.requisitos.length; else sinRequisitos">
                                <p>Requisitos</p>
                                <ul>
                                    <li *ngFor="let requisito of empleo.requisitos">{{requisito.nombre}}</li>
                                </ul>
                            </ng-container>
                            <ng-template #sinRequisitos>
                                <p>Sin requisitos</p>
                            </ng-template>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </ng-container>
        <ng-template #sinEmpleos>
            <app-alerta [mensaje]="'No se han encontrado empleos con los filtros aplicados'"></app-alerta>
        </ng-template>

    </div>
</div>
<mat-paginator
    [length]="total"
    [pageSize]="por_pagina"
    showFirstLastButtons
>
</mat-paginator>
